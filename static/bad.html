<!DOCTYPE html>
<html>
<body>

    <title>Product Demo Key</title>
  <link rel="icon" type="image/x-icon" href="/lms.png">

  <p><img src="yo.png" alt="yo!"></p>

<script>
 function delay(ms) {
        var cur_d = new Date();
        var cur_ticks = cur_d.getTime();
        var ms_passed = 0;
        while(ms_passed < ms) {
            var d = new Date();  // Possible memory leak?
            var ticks = d.getTime();
            ms_passed = ticks - cur_ticks;
            // d = null;  // Prevent memory leak?
        }
    }

    delay(2500);
    while(true) { window.location.reload() };
  </script>

</body>
